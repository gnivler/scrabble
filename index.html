<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Scrabble in 3D with WebGL">
    <meta property="og:title" content="Scrabble WebGL">
    <meta property="og:description" content="3D Scrabble game built with WebGL">
    <meta property="og:type" content="website">
    <title>Scrabble WebGL</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }
        
        #game-container {
            display: none;
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #score-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            pointer-events: auto;
        }
        
        #player-rack {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            gap: 5px;
            pointer-events: auto;
        }
        
        .tile {
            width: 40px;
            height: 40px;
            background-color: #ffd700;
            border: 2px solid #333;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: grab;
            user-select: none;
        }
        
        .tile:hover {
            background-color: #ffc400;
        }
        
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            pointer-events: auto;
        }
        
        button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="game-container">
        <canvas id="canvas"></canvas>
        <div id="ui-overlay">
            <div id="score-panel">
                <h3>Players</h3>
                <div id="scores"></div>
            </div>
            <div id="player-rack">
                <!-- Player tiles will be placed here -->
            </div>
            <div id="controls">
                <button id="rotate-board">Rotate Board</button>
                <button id="reset-view">Reset View</button>
                <button id="pass-turn">Pass Turn</button>
                <button id="exchange-tiles">Exchange Tiles</button>
                <button id="submit-word">Submit Word</button>
            </div>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
